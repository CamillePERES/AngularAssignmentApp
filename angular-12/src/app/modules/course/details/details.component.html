<h1>Details</h1>
<div class="row">
  <div class="col-md-4" *ngIf="course">
    <div class="card">
      <img
        class="card-img-top"
        src="assets/images/big/img1.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <h2 class="card-title" *ngIf="!editMode">{{ course.name }}</h2>
        <div class="input-group mb-3" *ngIf="editMode">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Name</span>
          </div>
          <input
            [disabled]="!editMode"
            type="text"
            [value]="course.name"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Description</span>
          </div>
          <input
            [disabled]="!editMode"
            type="text"
            [value]="course.description"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
          />
        </div>
        <div class="d-flex" style="justify-content: right;" *ngIf="!editMode">
          <button class="btn btn-primary" (click)="goToEdit()">Edit</button>
        </div>
        <div class="d-flex" style="justify-content: right;" *ngIf="editMode">
          <button class="btn btn-primary" (click)="saveUpdate()">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <img
        class="card-img-top"
        src="assets/images/big/img1.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <h2 class="card-title">Professor {{ course!.user.firstname }} {{ course!.user.name }}</h2>
      </div>
    </div>
  </div>


  <div class="col-12" *ngIf="assignments" >
    <h1>Assignments</h1>
  </div>
  <div class="col-md-12" *ngFor="let ass of assignments">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ ass.name }}</h2>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Description</span>
        </div>
        <input
          [disabled]="true"
          type="text"
          [value]="ass.description"
          class="form-control"
          id="basic-url"
          aria-describedby="basic-addon3"
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">To deliver on the:</span>
        </div>
        <input
          [disabled]="true"
          type="text"
          [value]="ass.date"
          class="form-control"
          id="basic-url"
          aria-describedby="basic-addon3"
        />
      </div>
    </div>
  </div>

</div>
