<div class="h-100 d-flex justify-content-center">
  <div class="row align-self-center">
    <div
      class="mx-auto col-md-12 card d-flex justify-content-center text-center"
    >
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Sign in</mat-card-title>
        </mat-card-header>

        <form [formGroup]="signInForm" class="card-container">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput
              placeholder="Username"
              [formControlName]="'username'"/>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput
              placeholder="Password"
              type="password"
              [formControlName]="'password'"
               />
            </mat-form-field>
          </mat-card-content>
          <button
            mat-stroked-button
            [color]="'accent'"
            class="btn-block"
            [disabled]="signInForm.disabled"
            (click)="signIn()"
          >
            Log in
          </button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
